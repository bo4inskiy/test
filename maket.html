<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Табличная верстка</title>
	<link rel="stylesheet" href="main.css" type='text/css'>
</head>
<body>
<!--

			<td></td>

-->

	<table id=mtable> 
		<tr>
 			<td class="melements" colspan='3'>
 				<table cellpadding='0' cellspacing='0' width='100%'> 
					<tr>
						<td>Header</td>
					</tr>
				</table>
 			</td>
		</tr>
 		<tr>
 			<td class='mcolumns'>
 				<table cellpadding='0' cellspacing='0' width='100%'> 
					<tr>
						<td>Левая колонка</td>
					</tr>
				</table>
 			</td>
 			<td id="body">
 				<table cellpadding='0' cellspacing='0' width='100%'> 
					<tr>
						<td>Body</td>
					</tr>
				</table>
 			</td>
 			<td class='mcolumns'>
 				<table cellpadding='0' cellspacing='0' width='100%'> 
					<tr>
						<td>Правая колонка</td>
					</tr>
				</table>
 			</td>
		</tr>
		<tr>
			<td class="melements" colspan="3">Footer</td>
		</tr>
	</table>
	
</body>
</html>
